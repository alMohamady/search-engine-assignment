<!DOCTYPE html>
<html>
    <head>
        <title>Udacity assignment search engine</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body>
      <div id="engine">
        <div class="container">
          <div class="logo">
             <img src="images/the-logo.png" alt="the logo" />
          </div>
          <div class="search">
                <input type="text" id="secrch-box" class="find-lap-txt" />
                <input type="submit" id="btn-find" value="search" class="find-lap-btn" /> 
          </div>
          <div class="theText">
            <p>
                Find your dreams laptop
            </p>
          </div>
        </div>
      </div>
      <div id="content">
        <div class="container">
          <ul class="laps-list">
           <li>
             <div class="item">
               <div class="imgContent">
                 <img alt="mac" src="images/mac.jpg" />
               </div>
               <div class="infoContent">
                 <div class="nameLine">mac</div>
                 <div class="priceLine">3000$</div>
                 <div class="availabilityLine"><p>This product is available</p></dic>
               </div>
             </div>
           </li>
          </ul>
        </div>
      </div>
      <div id="footer">
        <div id="main-footer">
          <div class="container">
            <div id="sub-footer">
              <p>final Udacity assignment with alMohamady</p>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
<script src="java/app.js"></script>
